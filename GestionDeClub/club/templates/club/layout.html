{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gesti√≥n de Club{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'club/styles/layout.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'club/styles/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'club/styles/footer.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'club/img/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-3KkbNx7jO0UiT7ISc6uOKMUVlpejLFRKnqX72xz4NS3rHzwx2N4HRwYYcFhF4hKyHMeOzolRCiW4sDwGRFXZcg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="sticky-top bg-primary text-white">
        {% include 'club/partials/header.html' %}

    </main>

    <footer class="bg-dark text-white mt-auto py-3">
        {% include 'club/partials/footer.html' %}
    </footer>

</html>
