{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'club/styles/layout.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'club/styles/header.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'club/styles/footer.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'club/img/favicon.ico' %}">



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        {% block extra_head %}{% endblock %}
    </head>

    <body class="d-flex flex-column">
        <header class="sticky-top">
            {% include 'club/partials/header.html' %}
        </header>

        <main class="d-flex flex-column">
            {% block main_content %}{% endblock %}
        </main>

        <footer class="bg-dark mt-auto">
            {% include 'club/partials/footer.html' %}
        </footer>
    </body>
</html>
